<!DOCTYPE html>
<html>
<head>
    <title>Stock Summary</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 2rem auto;
        }
        th, td {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>Stock Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Earliest Record</th>
                <th>Latest Record</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.ticker }}</td>
                <td>{{ stock.start_date }}</td>
                <td>{{ stock.end_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
